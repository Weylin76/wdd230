<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="icon" href="favicon.ico">

    <!-- Link CSS and JS -->
    <link rel="stylesheet" href="styles/normalized.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/nav.js" defer></script>
    <script src="scripts/visits.js" defer></script>
    <script src="scripts/validation.js" defer></script>
    <script src="scripts/range.js" defer></script>

</head>

<body>
    <header class="background-color" id="header">
        <img src="images/weylinportrait.jpg" alt="picure of Weylin (self)">
        <h1>Weylin Douglas</h1>
        <div class="button-container">
            <button id="menu-btn" class="material-symbols-outlined close-ham-btn">menu</button>
            <button id="close-btn" class="material-symbols-outlined">close</button>
        </div>
    </header>
    <nav id="nav">
        <a href="#">Home</a>
        <a href="lesson03/chamber-site-plan.html">Site Plan</a>
        <a href="chamber/">Chamber</a>
        <a href="http://www.byui.edu" target="_blank">BYU-Idaho</a>
        <a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/2-ne/9?lang=eng"
            target="_blank">Scripture</a>
    </nav>
    <main>
        <h1>User Information</h1>
        <form action="record.html" method="get">
            <fieldset>
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required>

                <label for="password2">Reenter Password</label>
                <input type="password" id="password2" name="password2" required>

                <!-- Error message placeholder -->
                <div id="passwordError" class="errorMessage">Passwords do not match.</div>

                <label for="">Email</label>
                <input type="email" id="email" name="email" placeholder="someone@gmail.com" required>

                <div id="rangevalue"></div>
                <label for="range">Range</label>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </fieldset>
            <input type="submit" value="Provide Feedback" class="submitBtn">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> <br>Weylin Douglas<br> United States of America</p>

        <div class="lastmodification">
            <p>Last modification: <span id="lastmodification"></span> </p>
        </div>
    </footer>
</body>

</html>
